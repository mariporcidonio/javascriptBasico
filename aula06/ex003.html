<html lang="pt-br">

    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <h1>Olá, mundo!</h1>
      <p>Já me livrei da maldição <b>=)</b></p>
    </div>
    <script>
      //Comentário em JavaScript
      var n1 = Number(window.prompt("Digite um número: "));
      var n2 = Number(window.prompt("Digite outro número: "));
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); //Concatenação
      //(number + number) para adição
      //(string + string) para concatenação
      //Number.parseInt(n) - converte para inteiro
      //Number.parseFloat(n) - converte para float
      //Number(n) - o JS identifica automaticamente
      //String(n) ou s.toString - converte para string
      //`...${n}` - entre crases, interpolação
      //s.lenght - quantidade de caracteres em uma string
      //s.toUpperCase - tudo p/ maiúsculas
      //s.toLowerCase - tudo p/ minúsculas
    </script>
  </body>
</html>
