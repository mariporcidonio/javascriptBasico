<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercício 04</title>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual é seu nome?");
      document.writeln(`Olá,  <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`); //Mostra a quantidade de caracteres
      document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.`); //Coloca caracteres em maiúsculas
      document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}.`); //Coloca caracteres em minúsculas
    </script>
  </body>
</html>
